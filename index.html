<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Googleスプレッドシート表示（キャッシュクリア版）</title>

    <!-- ✅ スマホ対応（ズーム可） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* スクロールはiframeに任せる */
            background: #f0f0f0;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch; /* iOS慣性スクロール */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            touch-action: manipulation;
        }
    </style>

    <script>
        // ✅ GoogleスプレッドシートURL
        const BASE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSZkFdVPEnuMTjF-sy8cSUeKEXmVbSUpkblKDFgdVDje5c99_Zt9of2GDSYv7HiN9P3ExV_vrxllMdv/pubhtml?gid=1845744529&single=true&widget=true&headers=false";

        // ✅ iframeのキャッシュをクリアして再読み込み
        function reloadIframe() {
            const iframe = document.getElementById("sheetFrame");
            const timestamp = Date.now(); // 現在時刻を取得
            iframe.src = BASE_URL + "&_nocache=" + timestamp; // キャッシュ無効化パラメータ追加
        }

        // ✅ ページ読み込み時に実行
        window.onload = reloadIframe;

        // ✅ 60秒ごとに自動リロード（キャッシュなし）
        setInterval(reloadIframe, 60000);
    </script>
</head>
<body>
    <div class="iframe-container">
        <iframe id="sheetFrame" allowfullscreen></iframe>
    </div>
</body>
</html>
