<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Googleスプレッドシート表示</title>

    <!-- ✅ スマホ対応でズームを有効にする -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* スクロールをiframeに任せる */
            background: #f0f0f0;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch; /* iOSでの慣性スクロール対応 */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            touch-action: manipulation;
            -ms-touch-action: manipulation;
        }
    </style>

    <script>
        // ✅ タイムスタンプ付きURLを生成してiframeに設定
        function loadIframe() {
            const iframe = document.getElementById("sheetFrame");
            const baseUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSZkFdVPEnuMTjF-sy8cSUeKEXmVbSUpkblKDFgdVDje5c99_Zt9of2GDSYv7HiN9P3ExV_vrxllMdv/pubhtml?gid=1845744529&single=true&widget=true&headers=false";
            iframe.src = baseUrl + "&tstamp=" + Date.now();
        }

        // ✅ 初回ロード
        window.onload = loadIframe;

        // ✅ 60秒ごとに再読み込み
        setInterval(loadIframe, 60000);
    </script>
</head>
<body>
    <div class="iframe-container">
        <iframe id="sheetFrame" allowfullscreen></iframe>
    </div>
</body>
</html>
