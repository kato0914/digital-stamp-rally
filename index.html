<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Googleスプレッドシート表示</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<style>
  html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#f0f0f0; }
  .iframe-container { width:100%; height:100%; overflow:auto; -webkit-overflow-scrolling:touch; }
  iframe { width:100%; height:100%; border:none; touch-action:manipulation; }
</style>
</head>
<body>
<div class="iframe-container">
  <iframe id="sheetFrame" allowfullscreen></iframe>
</div>

<script>
const BASE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSZkFdVPEnuMTjF-sy8cSUeKEXmVbSUpkblKDFgdVDje5c99_Zt9of2GDSYv7HiN9P3ExV_vrxllMdv/pubhtml?gid=1845744529&single=true&widget=true&headers=false";

// ✅ 初回ロード
function loadIframe() {
  const iframe = document.getElementById("sheetFrame");
  iframe.src = BASE_URL + "&cb=" + Date.now(); // ← Cache Busting
}
window.onload = loadIframe;

// ✅ 60秒ごとに更新（Cache Busting付き）
setInterval(loadIframe, 60000);
</script>
</body>
</html>
