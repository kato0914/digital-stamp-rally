<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Googleスプレッドシート表示</title>

    <!-- ✅ スマホ対応＆ズーム有効 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #f0f0f0;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch; /* iOS慣性スクロール */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            touch-action: manipulation;
        }
    </style>

    <script>
        const sheetBaseUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSZkFdVPEnuMTjF-sy8cSUeKEXmVbSUpkblKDFgdVDje5c99_Zt9of2GDSYv7HiN9P3ExV_vrxllMdv/pubhtml?gid=1845744529&single=true&widget=true&headers=false";

        function reloadIframe() {
            const iframe = document.getElementById("sheetFrame");
            // ✅ キャッシュ回避のためにタイムスタンプを付ける
            iframe.src = sheetBaseUrl + "&t=" + new Date().getTime();
        }

        // ✅ 初回ロード時に設定
        window.onload = function() {
            reloadIframe();
            // ✅ 10秒ごとに再読み込み
            setInterval(reloadIframe, 10000);
        };
    </script>
</head>
<body>
    <div class="iframe-container">
        <iframe id="sheetFrame" allowfullscreen></iframe>
    </div>
</body>
</html>
