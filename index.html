<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Googleスプレッドシート表示（キャッシュクリア）</title>

  <!-- ✅ スマホ対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f0f0f0;
    }
    .iframe-container {
      width: 100%;
      height: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      touch-action: manipulation;
    }
  </style>

  <script type="text/javascript">
    // ✅ iframeをキャッシュクリア付きで動的に生成
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSZkFdVPEnuMTjF-sy8cSUeKEXmVbSUpkblKDFgdVDje5c99_Zt9of2GDSYv7HiN9P3ExV_vrxllMdv/pubhtml?gid=1845744529&single=true&widget=true&headers=false";
    const fullUrl = sheetUrl + "&ver=" + new Date().getTime(); // ← タイムスタンプ付加でキャッシュ防止

    document.write(
      '<iframe src="' + fullUrl + '" allowfullscreen></iframe>'
    );

    // ✅ 60秒ごとにキャッシュクリアして再生成
    setInterval(() => {
      const iframe = document.querySelector("iframe");
      iframe.src = sheetUrl + "&ver=" + new Date().getTime();
    }, 60000);
  </script>
</head>

<body>
  <div class="iframe-container"></div>
</body>
</html>
